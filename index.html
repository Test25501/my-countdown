<!DOCTYPE html>
<html>
<head>
<title>Обратный отсчет</title>
<style>
  body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    /* Устанавливаем фон прозрачным */
    background-color: transparent;
    margin: 0;
    /* Возможно, потребуется выравнивание текста по центру,
       если вы убрали min-height 100vh и flex */
    text-align: center;
  }

  #countdown {
    font-size: 2em;
    text-align: center;
    color: #333; /* Цвет текста по умолчанию (d, h, m, s) */
  }

  #countdown span {
    font-weight: bold;
    color: #007bff; /* Цвет цифр */
  }
</style>
</head>
<body>

<div id="countdown">
  <span id="days"></span>d
  <span id="hours"></span>h
  <span id="minutes"></span>m
  <span id="seconds"></span>s
</div>

<script>
  const countdown = () => {
    // Установите здесь вашу целевую дату и время (Год, Месяц (0-11), День, Час, Минуты, Секунды)
    // Например: new Date("2025-12-31T23:59:59").getTime();
    // Убедитесь, что дата в будущем!
    const endDate = new Date("2025-12-31T23:59:59").getTime(); // <-- Измените НА ВАШУ ДАТУ

    const now = new Date().getTime();
    const distance = endDate - now;

    // Расчет времени
    if (distance < 0) {
      clearInterval(interval);
      document.getElementById("countdown").innerHTML = "Время вышло!";
      return; // Прекращаем выполнение функции после вывода сообщения
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Отображение результатов в элементах
    document.getElementById("days").innerText = days;
    document.getElementById("hours").innerText = hours;
    document.getElementById("minutes").innerText = minutes;
    document.getElementById("seconds").innerText = seconds;
  };

  // Обновляем отсчет каждую секунду
  const interval = setInterval(countdown, 1000);

  // Запускаем отсчет сразу после загрузки страницы
  countdown();
</script>

</body>
</html>
